<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechGenie Control Room</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0c1224;color:#eaf0ff;margin:0}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .grid{display:grid;gap:12px}
    .kpi{grid-template-columns:repeat(auto-fit,minmax(150px,1fr))}
    .agents{grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{background:#121a34;border:1px solid #27345f;border-radius:12px;padding:12px}
    .muted{opacity:.75;font-size:12px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{padding:8px;border-bottom:1px solid #24325b;text-align:left}
    .ok{color:#36d399}.warn{color:#fbbf24}.busy{color:#60a5fa}
  </style>
</head>
<body>
<div class="wrap">
  <h2>TechGenie Control Room</h2>
  <p class="muted" id="updated"></p>

  <div class="grid kpi" id="kpis"></div>

  <h3>Agents</h3>
  <div class="grid agents" id="agents"></div>

  <h3>Active Tasks</h3>
  <div class="card">
    <table>
      <thead><tr><th>ID</th><th>Task</th><th>Owner</th><th>Status</th><th>Due</th></tr></thead>
      <tbody id="tasks"></tbody>
    </table>
  </div>

  <h3>CEO Brief</h3>
  <div class="card" id="brief"></div>
</div>

<script>
async function load(){
  const res = await fetch('./state.json?_=' + Date.now());
  const s = await res.json();

  document.getElementById('updated').innerText = 'Last updated: ' + s.updatedAt;

  const k = document.getElementById('kpis');
  k.innerHTML = Object.entries(s.kpis).map(([label,val])=>`<div class="card"><div class="muted">${label}</div><div style="font-size:24px;font-weight:700">${val}</div></div>`).join('');

  const a = document.getElementById('agents');
  a.innerHTML = s.agents.map(x=>`<div class="card"><div style="display:flex;justify-content:space-between"><b>${x.name}</b><span class="${x.status}">${x.status.toUpperCase()}</span></div><div class="muted">Role: ${x.role}</div><div style="margin-top:8px">Task: ${x.currentTask || '-'}</div><div class="muted">Last ping: ${x.lastPing}</div></div>`).join('');

  const t = document.getElementById('tasks');
  t.innerHTML = s.tasks.map(x=>`<tr><td>${x.id}</td><td>${x.task}</td><td>${x.owner}</td><td>${x.status}</td><td>${x.due}</td></tr>`).join('');

  const b = document.getElementById('brief');
  b.innerHTML = `<b>Wins</b><ul>${s.ceoBrief.wins.map(w=>`<li>${w}</li>`).join('')}</ul><b>Risks</b><ul>${s.ceoBrief.risks.map(r=>`<li>${r}</li>`).join('')}</ul><b>Decisions Needed</b><ol>${s.ceoBrief.decisions.map(d=>`<li>${d}</li>`).join('')}</ol>`;
}
load();
setInterval(load, 15000);
</script>
</body>
</html>
